# ============================================================================
# Output Configuration
# ============================================================================
output:
  base_dir: ./data
  reports_dir: ./data/reports
  raw_data_dir: ./data/raw
  kpi_dir: ./data/kpi
  logs_dir: ./logs

  # File naming patterns
  raw_file_pattern: "{domain}_raw_{date}.csv"
  kpi_file_pattern: "domain_{domain}_{kpi}_{date}.csv"
  report_file_pattern: "consolidated_report_{date}.json"

# ============================================================================
# Processing Configuration
# ============================================================================
processing:
  # Time settings
  lookback_days: 14

  # Data filtering
  min_trade_size_usd: 1.0
  exclude_zero_address: true
  zero_address: "0x0000000000000000000000000000000000000000"

  growth_thresholds:
    high_growth: 10
    moderate_growth: 2
    moderate_decline: -10
    high_decline: -10

# ============================================================================
# Reporting Configuration
# ============================================================================
reporting:
  top_n_tokens: 5
  include_zero_supply: false
  date_format: "%Y-%m-%d"
  week_format: "%Y-W%V"
  show_progress: true
  verbose: false

# ============================================================================
# Logging Configuration
# ============================================================================
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_file_size_mb: 10
  backup_count: 5
